<meta charset="UTF-8">
<script>
    var idadeMinha = 19;
    var idadeIrmao = 16;
    function mostra(mensagem){
        document.write(mensagem);
    }
    function pulaLinha(){
        document.write("<br>")
    }
    mostra("Eu tenho " + idadeMinha + " anos"); pulaLinha();
    mostra("Meu irmão tem " + idadeIrmao + " anos"); pulaLinha();
    mostra("Nossa diferença de idade é de " + (idadeMinha - idadeIrmao) + " anos");
</script>
